<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ConsciousLab Randomness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: black;
      color: #00ff99;
      font-family: monospace;
      font-size: 120px;
      text-align: center;
      margin-top: 20%;
    }
  </style>
</head>
<body>
  <div id="bit">Loading...</div>
  <script>
  async function updateBit() {
    const bit = Math.random() < 0.5 ? 0 : 1;
    document.getElementById("bit").innerText = bit;
  }
  setInterval(updateBit, 1000);
  updateBit();
  </script>
</body>
</html>
